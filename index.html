<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Sitio Bootstrap</title>
</head>

<body class="bg-light">
    <header class="container-fluid bg-primary text-center text-whrite p-5">
        <h1>Sitio web con Bootstrap</h1>
        <h4>Utilizando libreria css</h4>
    </header>
    <div class="container p-3 bg-light">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control">
        <label class="form-label">Email</label>
        <input type="text" class="form-control">
        <div class="row">
            <div class="col-4">
                <label class="form-label">Telefono</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-4">
                <label>Fecha Nacimiento</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-4">
                <label>Direccion</label>
                <input type="text" class="form-control"> 
            </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label class="form-label">Estado Civil</label>
            <select class="form-control">
                <option selected disabled>Seleccione opcion</option>
                <option value="">Casad@</option>
            </select>
        </div>
        <div class="col-6">
            <label class="form-label">Sexo</label>
            <div class="form-check"></div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="sexo"> Femenino
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="sexo"> Masculino
        </div>
    </div class=col-12>
    <label>Comentario</label>
    <textarea cols="30" rows="5" class="form-control"></textarea>
        </div>
    <div class="p-3 text-end ">
        <input type="button" value="Limpiar" class="btn btn-outline-info">
        <button class="btn btn-primary">Guardar</button>
    </div>
</body>

</html>
